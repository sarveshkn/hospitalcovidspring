apiVersion: apps/v1
kind: Deployment
metadata:
  name: covidmongodb
  labels:
    app: covidmongodb
  namespace: deployment-demo
  annotations:
    monitoring: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: covidmongodb
  template:
    metadata:
      labels:
        app: covidmongodb
    spec:
      containers:
      - image: {{image_id}}
        name: covidmongodb
        ports:
        - containerPort: 27017
        resources:
          limits:
            memory: "2Gi"
            cpu: "1000m"
          requests: 
            memory: "1Gi"
            cpu: "500m"
        volumeMounts:
        - mountPath: /data/db
          name: mongodb-volume
      volumes:
      - name: mongodb-volume
        hostPath:
         path: /home/sarvesh/CovidMongo/mongodb_docker
